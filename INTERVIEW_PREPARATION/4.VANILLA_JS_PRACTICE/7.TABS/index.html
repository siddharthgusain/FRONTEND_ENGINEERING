<html>

<head>
    <title>TABS VANILLA JS</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div class="mainContainer">
        <div class="tabsContainer">
            <button class="tabBtn" data-id="tab1">TAB1</button>
            <button class="tabBtn" data-id="tab2">TAB2</button>
            <button class="tabBtn" data-id="tab3">TAB3</button>
        </div>
        <div class="tabContent">
            <p class="content" id="tab1">I am TAB1 content</p>
            <p class="content" id="tab2">I am TAB2 content</p>
            <p class="content" id="tab3">I am TAB3 content</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
